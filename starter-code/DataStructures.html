<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
  </section>
  <section class="container-stack">
    <h2>Stack</h2>
      <div>
        <div>
          <label for="newElement"></label>
          <input class="box-width"  placeholder="Add the element to the stack...">
        </div>
        <div>
          <button class="btn-add box-width">Add</button>
        </div>
        <div>
          <button class="btn-take box-width">Take</button>
        </div>
        <div class="container-stack-box">
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
          <div class="box-empty box-height"></div>
        </div>
      </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
